name: Deploy to GitHub Pages

on:
  push:
    # The repository currently uses "master" as the default branch.
    # If your default branch is "main", change this to "main".
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site output
        # Copy only the files that should be published to a `public/` folder.
        # This repo already contains index.html, images/ and CNAME at the repository root.
        run: |
          rm -rf public
          mkdir -p public
          # Copy the static site files into public/
          cp -R index.html public/ || true
          cp -R images public/ || true
          if [ -f CNAME ]; then cp CNAME public/; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
